<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }
        
        .animate-slide-in-scale {
            animation: slideInScale 0.6s ease-out;
        }
        
        .animate-delay-300 {
            animation-delay: 0.3s;
        }
        
        .animate-delay-600 {
            animation-delay: 0.6s;
        }
        
        @keyframes floating {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }
        
        @keyframes wiggle {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }
        
        .animate-slide-in-scale {
            animation: slideInScale 0.6s ease-out;
        }
        
        .animate-floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        .animate-wiggle {
            animation: wiggle 2s ease-in-out infinite;
        }
        
        .animate-heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        .animate-delay-200 {
            animation-delay: 0.2s;
        }
        
        .animate-delay-400 {
            animation-delay: 0.4s;
        }
        
        .animate-delay-600 {
            animation-delay: 0.6s;
        }
        
        .animate-delay-800 {
            animation-delay: 0.8s;
        }
        
        .animate-delay-1000 {
            animation-delay: 1s;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center py-8 overflow-hidden">

    <script>
        let isPlaying = false;
        const audio = document.getElementById('backgroundMusic');
        const musicIcon = document.getElementById('musicIcon');

        // Check if music was playing from previous page
        if (localStorage.getItem('musicPlaying') === 'true') {
            setTimeout(() => {
                toggleMusic();
            }, 500);
        }

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicIcon.textContent = 'ğŸ”‡';
                isPlaying = false;
                localStorage.setItem('musicPlaying', 'false');
            } else {
                audio.play().catch(function(error) {
                    console.log('Audio play failed:', error);
                });
                musicIcon.textContent = 'ğŸµ';
                isPlaying = true;
                localStorage.setItem('musicPlaying', 'true');
            }
        }

        // Auto play when page loads (with user interaction)
        document.addEventListener('click', function() {
            if (!isPlaying && localStorage.getItem('musicPlaying') !== 'false') {
                toggleMusic();
            }
        }, { once: true });

        // Smooth redirect with fade effect
        function redirectWithEffect() {
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        // Auto play when page loads (with user interaction)
        document.addEventListener('click', function() {
            if (!isPlaying && localStorage.getItem('musicPlaying') !== 'false') {
                toggleMusic();
            }
        }, { once: true });

        // Smooth redirect with fade effect
        function redirectWithEffect() {
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        // Page load animation
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
    </script>
